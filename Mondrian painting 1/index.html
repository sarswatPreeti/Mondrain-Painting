<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrain Painting</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="item blue-gray SCol2"></div>
            <div class="item Light-gray SCol2"></div>
            <div class="item SCol2" id="golden-yellow"></div>
            <div class="item blue-gray SRow4" id="blue-gray2"></div>
            <div class="item Light-gray"></div>
            <div class="item SRow2 SCol3" id="Dark-Terra-Cotta"></div>
            <div class="item SCol2" id="Sunray"></div>
            <div class="item Light-gray SRow2"></div>
            <div class="item blue-gray"></div>
            <div class="item Light-gray"></div>
            <div class="item SCol2 SRow2" id="Dark-Jungle-Green"></div>
            <div class="item blue-gray"></div>
            <div class="item Light-gray SCol2"></div>
            <div class="item SRow3" id="mustard-yellow"></div>  
            <div class="item blue-gray"></div>
            <div class="item SCol2 SRow2" id="Dark-Cerulean"></div>
            <div class="item SRow3" id="Medium-Carmine"></div>
            <div class="item Light-gray SCol2 SRow2"></div>
            <div class="item" id="Black-Olive"></div>
            <div class="item Light-gray SCol3"></div>
        </div>
    </div>

</html>
